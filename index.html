<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="headerChild">
            <h1 class="title_backOffset">My Task Board</h1>
            <h1 class="title_blueLine">My Task Board</h1>
            <h1 class="title_witeLine">My Task Board</h1>
            <h1 class="title_mainColor">My Task Board</h1>               
        </div>
    </header>
    <main class="mainContainer">
        <div class="addNote_Btn" onclick="showPopUp('popUpDivForm')"></div>
        <div id="notesContainer" class="notesContainer"><!--Note Container--></div>
        <div class="tools">
            <div id="colorIcon"><input type="color" value="#4b1c00" onchange="changeColor(this.value)" /></div>
            <div id="sortIcon"></div>
            <div id="recycleIcon" style="background-position: 0px 0px;" onclick="showPopUp('popUpDivBin')"></div>
        </div>
        <div id="blackScreen" style="display: none;"></div>
        <!-- popUp Notes Form -->
        <div class="popUpDiv"  id="popUpDivForm" style="display: none;">
            <button class="closePopUp" onclick="closePopUp('popUpDivForm')">X</button>
            <h3>Add New Task:</h3>
            <form onsubmit="formValidation()">  
                <textarea id="taskTextBox" cols="40" rows="6" onfocus="resetInputColor()"></textarea>
                <label>Date</label>
                <input type="date" id="dateInputBox" onfocus="resetInputColor()">
                <label>Hour</label>
                <input type="time" id="timeInputBox" onfocus="resetInputColor()"> 
                <hr>
                <button class="button" type="submit">Add Task</button>
                <button class="button" type="reset" onclick="clearForm()">Reset</button>
            </form>
        </div>
        <!-- popUp Recycle Bin -->
        <div class="popUpDiv" id="popUpDivBin" style="display: none;">
            <button class="closePopUp" onclick="closePopUp('popUpDivBin')">X</button>
            <div id="recycleItems" style="display: none;">
                <button class="emptyBinBtn button" onclick="emptyBin()">Empty Recycle Bin</button>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Note</th>
                            <th>Restore</th>
                        </tr>
                    </thead>
                    <tbody id="recycleContainer"><!--Recycle Container--></tbody>
                </table>
            </div>
            <div id="recycleBinIsEmpty" style="display: none;">- The Recycle Bin is Empty -</div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
