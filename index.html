<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="headerChild">
            <h1 class="title_backOffset">My Task Board</h1>
            <h1 class="title_blueLine">My Task Board</h1>
            <h1 class="title_witeLine">My Task Board</h1>
            <h1 class="title_mainColor">My Task Board</h1>
            <div class="addNote_Btn" onclick="showForm()"></div>            
        </div>
    </header>
    <main class="mainContainer"> 
        <div id="allNotesContainer" class="notesContainer"><!--Note Container--></div>
        <div class="tools">
            <div class="colorIcon">
                <input type="color" value="#ff0055" onchange="changeColor(this.value)" />
            </div>
        </div>
        <div id="blackScreen" style="display: none;"></div>
        <div class="formDiv"  id="form" style="display: none;">
            <button class="closePopUp" onclick="closePopUp('form')">X</button>
            <h3>Add New Task:</h3>
            <form onsubmit="formValidation()">  
                <textarea id="taskTextBox" cols="40" rows="6" onfocus="resetColor()"></textarea>
                <label>Date</label>
                <input type="date" id="dateInputBox" onfocus="resetColor()">
                <label>Hour</label>
                <input type="time" id="timeInputBox" onfocus="resetColor()"> 
                <hr>
                <button type="submit">Add Task</button>
                <button type="reset" onclick="clearForm()">Reset</button>
            </form>
        </div>
    </main>
    <footer>
        <div id="recycle" style="background-position: 0px 0px;"></div>
    </footer>
</body>
</html>
