<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="title">
            <div class="addNote_Btn" onclick="showForm()"></div>
            <h1 class="titleBack">My Task Board</h1>
            <h1 class="titleFront">My Task Board</h1>
        </div>
    </header>
    <main class="mainContainer"> 
        <div id="allNotesContainer" class="notesContainer"><!--Note Container--></div>
        <div id="blackScreen" style="display: none;"></div>
        <div class="formDiv"  id="form" style="display: none;">
            <form onsubmit="createNote()">
                <input type="color" id="head" name="head" value="#e66465">
                <label for="head">Head</label>
                <label>Enter Task</label>
                <textarea id="taskTextBox" cols="35" rows="6"></textarea>
                <label>Date</label>
                <input type="date" id="dateInputBox">
                <label>Hour</label>
                <input type="time" id="timeInputBox"> 
                <hr>
                <button type="submit">Add Task</button>
                <button type="reset" onclick="clearForm()">Reset</button>
            </form>
        </div>
        
        <div id="alertBoxContainer">
            <!-- <p>This item will be permanently deleted.
            <br>do you want to continue?</p>
            <button id="confirmBtn" onclick="deleteAlert(true)">Yes</button>
            <button id="cancelBtn" onclick="deleteAlert(false)">Cancel</button> -->
        </div>
    </main>
    <footer>
        <div id="recycle" style="background-position: 0px 0px;"></div>
    </footer>
</body>
</html>
